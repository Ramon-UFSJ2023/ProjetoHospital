<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paciente - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Page-Principal">
      <aside class="painel-Left">
        <header id="header-Painel">
          <h1 class="title" id="title-Left">MARX ENGELS <br />HOSPITAL</h1>
        </header>
        <div class="img-SVG">
          <img src="../assets/BannerCentral.svg" alt="" id="img-login-screen" />
        </div>
      </aside>

      <aside class="painel-Right">
        <div class="content">
          <div class="box-text-right">
            <h2 class="title-right" id="title-login">PACIENTE</h2>
          </div>
          <span class="Section-Bottom-Right-Side">
            <h3 class="Info-Login">CPF</h3>
            <p class="text-Login">Insira o seu CPF aqui. Somente números.</p>
            <input type="text" name="" class="input-right-side" />
            <h3 class="Info-Login">Senha</h3>
            <p class="text-Login">Insira sua Senha aqui.</p>
            <input
              type="password"
              name=""
              class="input-right-side"
              id="input-password"
            />
            <button type="button" id="btn-login">
              <p class="btn-login-text">Continuar ></p>
            </button>
            <p class="sign-in">Não Cadastrado? Se Cadestre AQUI</p>
          </span>
        </div>
        <footer class="bottom">
          <p>@Copyright2026</p>
        </footer>
      </aside>
    </div>
  </body>
</html>
